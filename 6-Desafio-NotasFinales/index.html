<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas Finales</title>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1> Notas Finales</h1>

  <section>
    <div class="section__name">
      <p><b>Nombre:</b></p> 
      <p id="userName"></p>
    </div>
  </section>
  
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Ramo</th>
        <th scope="col">Nota 1</th>
        <th scope="col">Nota 2</th>
        <th scope="col">Nota 3</th>
        <th scope="col">Promedio</th>
      </tr>
    </thead>
    <tbody class="table-light">
      <tr>
        <th scope="row">HTML</th>
        <td id="nota1Html">-</td>
        <td id="nota2Html">-</td>
        <td id="nota3Html">-</td>
        <td id="promedioHtml">-</td>
      </tr>
      <tr>
        <th scope="row">CSS</th>
        <td id="nota1Css">-</td>
        <td id="nota2Css">-</td>
        <td id="nota3Css">-</td>
        <td id="promedioCss">-</td>
      </tr>
      <tr>
        <th scope="row">JS</th>
        <td id="nota1Js">-</td>
        <td id="nota2Js">-</td>
        <td id="nota3Js">-</td>
        <td id="promedioJs">-</td>
      </tr>
    </tbody>
  </table>

  <div class="container_buttons">
    <button id="ingresoHtml" type="button" class="btn btn-primary">Ingresar Notas HTML</button>
    <button id="ingresoCss" type="button" class="btn btn-primary">Ingresar Notas CSS</button>
    <button id="ingresoJs" type="button" class="btn btn-primary">Ingresar Notas JavaScript</button>
  </div>

  <script src="assets/js/calculadora.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
